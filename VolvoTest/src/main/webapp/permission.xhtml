<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">
	<ui:define name="source">
		<h:form id="permissionForm">

			<h3 class="title ui-widget-header ui-corner-all"
				style="font-family: Arial, sans-serif; padding: 5px">List of
				permissions</h3>
			<p:dataTable id="permissionlist"
				value="#{permissionModel.findAllPermissions()}" var="pe" border="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{pe.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{pe.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{pe.description}" />
				</p:column>
				<p:column headerText="Actions" style="width:20%">
					<p:commandButton value="Edit" id="buttonEdit"
						update=":formDialogNewPermission, :formDialogEditPermission"
						actionListener="#{permissionModel.openEditModal(pe)}"
						icon="ui-icon-disk" />
					<p:commandButton value="Delete" id="buttonDelete" update="@form"
						actionListener="#{permissionModel.deletePermission(pe.id)}"
						icon="ui-icon-trash" />
				</p:column>
			</p:dataTable>
			<div>
				<p:commandButton value="New Permission" id="buttonNewPermission"
					actionListener="#{permissionModel.openCreateModal}"
					icon="ui-icon-disk"
					update=":formDialogNewPermission, :formDialogEditPermission" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
