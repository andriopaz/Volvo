<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">
	<ui:define name="source">
		<h:form id="userForm">

			<h3 class="title ui-widget-header ui-corner-all"
				style="font-family: Arial, sans-serif; padding: 5px">List of users</h3>
			<p:dataTable id="userlist"
				value="#{userModel.findAllUsers()}" var="us" border="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{us.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{us.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{us.description}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							<h:outputText value="Department" />
						</f:facet>
						<h:outputText value="#{us.department.name}" />
				</p:column>
				<p:column headerText="Actions" style="width:20%">
					<p:commandButton value="Edit" id="buttonEdit"
						update=":formDialogNewUser, :formDialogEditUser"
						actionListener="#{userModel.openEditModal(us)}"
						icon="ui-icon-disk" />
					<p:commandButton value="Delete" id="buttonDelete" update="@form"
						actionListener="#{userModel.deleteUser(us.id)}"
						icon="ui-icon-trash" />
				</p:column>
			</p:dataTable>
			<div>
				<p:commandButton value="New User" id="buttonNewUser"
					actionListener="#{userModel.openCreateModal}" icon="ui-icon-disk"
					update=":formDialogNewUser, :formDialogEditUser" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
