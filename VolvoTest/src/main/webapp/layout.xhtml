<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Volvo Test - Andrio Paz da Fonseca</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

			closable="false" collapsible="true">

			<h:form>
				<p:tabMenu activeIndex="#{param.i}">

						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Departments" outcome="department.xhtml"
						icon="ui-icon-document">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Users" outcome="user.xhtml" icon="ui-icon-person">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="Permissions" outcome="permission.xhtml"
						icon="ui-icon-unlocked">
						<f:param name="i" value="3" />
					</p:menuitem>
				</p:tabMenu>
			</h:form>
		</p:layoutUnit>

	</p:layout>
	<p:layoutUnit position="center">
		<ui:insert id="source" name="source" />
	</p:layoutUnit>

	<ui:include src="modalCollection.xhtml"></ui:include>
